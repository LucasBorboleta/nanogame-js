<meta name="viewport" content="width=device-width,initial-scale=1" >
<link rel="stylesheet" href="./css/w3.css" >
<link rel="stylesheet" href="./css/nanogame.css" >

<style>
</style>

<script src="" ></script>


<body onload="nanogame.init_module(); nanogame.start();" onkeydown="nanogame.debug.key_listner(event);" >

	<div>

		<p id="nanogame_wait_id" >Please wait, nanogame files are being loaded ...</p>

		<div class="w3-container w3-green" >
			<h1>Nanogame</h1>
		</div>

		<div lass="w3-container" > <!-- BEGIN: playing zone -->

			<div class="w3-container w3-cell" > <!-- BEGIN: white and black controls -->

				<div class="w3-container" > <!-- BEGIN: white controls -->

					<div class="w3-container" >
						<div class="w3-container w3-cell" >
							<h2>White</h2>
						</div>
						<div class="w3-container w3-cell" >
							<span class="w3-xxxlarge" id="nanogame_white_score_id" ></span><span class="w3-xxxlarge" >&#9734;</span>
						</div>
					</div>

					<div class="w3-container" >
						<div class="w3-container w3-cell" >
							<select class="w3-select w3-border" id="nanogame_white_selector_id" ></select>
						</div>

						<div class="w3-container w3-cell" >
							<button class="w3-button w3-border" type="button" id="nanogame_white_ok_id" onclick="nanogame.presenter.commit()" >OK</button>
						</div>
					</div>
				</div> <!-- END: white controls -->

				<div class="w3-container" > <!-- BEGIN: black controls -->

					<div class="w3-container" >
						<div class="w3-container w3-cell" >
							<h2>Black</h2>
						</div>
						<div class="w3-container w3-cell" >
							<span class="w3-xxxlarge" id="nanogame_black_score_id" ></span><span class="w3-xxxlarge" >&#9734;</span>
						</div>
					</div>

					<div class="w3-container" >
						<div class="w3-container w3-cell" >
							<select class="w3-select w3-border" id="nanogame_black_selector_id" ></select>
						</div>

						<div class="w3-container w3-cell" >
							<button class="w3-button w3-border" type="button" id="nanogame_black_ok_id" onclick="nanogame.presenter.commit()" >OK</button>
						</div>
					</div>
				</div> <!-- END: black controls -->

			</div> <!-- END: white and black controls -->

			<div class="w3-container w3-cell" > <!-- BEGIN: White and black plays -->

				<div class="w3-container" > <!-- White play -->
					<div class="w3-panel w3-card w3-border w3-jumbo w3-white" >
						<span id="nanogame_white_play_id" ></span>
					</div>
				</div>

				<div class="w3-container" > <!-- Black play -->
					<div class="w3-panel w3-card w3-border w3-jumbo w3-black" >
						<span id="nanogame_black_play_id" ></span>
					</div>
				</div>

			</div> <!-- END: White and black plays -->

		</div> <!-- END: playing zone -->

		<div class="w3-container" >
			<div class="w3-panel w3-card w3-yellow" id="nanogame_game_status_id" ><p>game status</p></div>
		</div>


		<div id="nanogame_debug_div_id" >

			<div class="w3-container w3-green" >
				<h1>Debug</h1>
				<p>Press "d" to toggle debug. Press "c" to clear the debug messages.</p>
			</div>

			<div class="w3-panel w3-pale-green" id="nanogame_debug_messages_id" ></div>
		</div>
	</div>

	<script src="./js/nanogame.js" ></script>
	<script src="./js/nanogame_broker.js" ></script>
	<script src="./js/nanogame_debug.js" ></script>
	<script src="./js/nanogame_defs.js" ></script>
	<script src="./js/nanogame_game.js" ></script>
	<script src="./js/nanogame_presenter.js" ></script>

</body>

</html>
