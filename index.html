<link rel="stylesheet" href="./css/w3.css" >
<link rel="stylesheet" href="./css/nanogame.css" >

<style>
</style>

<script src="./js/nanogame.js" ></script>
<script src="./js/nanogame_broker.js" ></script>
<script src="./js/nanogame_debug.js" ></script>
<script src="./js/nanogame_defs.js" ></script>
<script src="./js/nanogame_game.js" ></script>
<script src="./js/nanogame_server.js" ></script>
<script src="./js/nanogame_presenter.js" ></script>

<body onload="nanogame.init_module(); nanogame.start();" onkeydown="nanogame.debug.key_listner(event);" >

	<div class="nanogame-game-width" >

		<p id="nanogame_wait_id" >Please wait, nanogame files are being loaded ...</p>

		<audio preload="auto" id="nanogame_bling_sound_id" >
			 <source src="sounds/bling.mp3" type="audio/mpeg" >
		  	<p>Your browser does not support the audio element.</p>
		</audio>

		<audio preload="auto" id="nanogame_clap_sound_id" >
			 <source src="sounds/clap.mp3" type="audio/mpeg" >
		  	<p>Your browser does not support the audio element.</p>
		</audio>

		<audio preload="auto" id="nanogame_click_sound_id" >
			 <source src="sounds/click.mp3" type="audio/mpeg" >
		  	<p>Your browser does not support the audio element.</p>
		</audio>

		<audio preload="auto" id="nanogame_slide_sound_id" >
			<source src="sounds/slide.mp3" type="audio/mpeg" >
		  	<p>Your browser does not support the audio element.</p>
		</audio>

		<div class="w3-container w3-text-yellow nanogame-game-mat-background" >
			<h1>Nanogame</h1>
		</div>

		<div class="w3-container" > <!-- BEGIN: playing zone -->

			<div class="w3-container w3-row" > <!-- BEGIN: white zone -->

				<div class="w3-container w3-col nanogame-control-width-ratio" > <!-- BEGIN: white control zone -->

					<div class="w3-container w3-row" >
						<div class="w3-container w3-col" style="width:50%" >
							<h2 class="nanogame-player-name" >white</h2>
						</div>
						<div class="w3-container w3-col" style="width:50%" >
							<span class="w3-xxxlarge w3-animate-left" id="nanogame_white_score_id" ></span><span class="w3-xxxlarge w3-text-yellow" >&#9734;</span>
						</div>
					</div>

					<div class="w3-container w3-row" >
						<div class="w3-panel w3-col" style="width:50%" >
							<select class="w3-select w3-border w3-center" id="nanogame_white_selector_id" ></select>
						</div>

						<div class="w3-panel w3-col" style="width:50%" >
							<button class="w3-button w3-white w3-border" type="button" id="nanogame_white_ok_id" onclick="nanogame.presenter.commit()" >OK</button>
						</div>
					</div>

				</div> <!-- END: white control zone -->

				<div class="w3-container w3-col nanogame-display-width-ratio" > <!-- BEGIN: white display zone -->
					<div class="w3-panel w3-card-4 w3-white w3-border w3-border-white w3-jumbo w3-center" >
						<span class="w3-animate-left" id="nanogame_white_play_id" ></span>
					</div>
				</div> <!-- END: white display zone -->

			</div> <!-- END: white zone -->

			<div class="w3-container w3-row" > <!-- BEGIN: black zone -->

				<div class="w3-container w3-col nanogame-control-width-ratio" > <!-- BEGIN: black control zone -->

					<div class="w3-container w3-row" >
						<div class="w3-container w3-col" style="width:50%" >
							<h2 class="nanogame-player-name" >black</h2>
						</div>
						<div class="w3-container w3-col" style="width:50%" >
							<span class="w3-xxxlarge w3-animate-left" id="nanogame_black_score_id" ></span><span class="w3-xxxlarge w3-text-yellow" >&#9734;</span>
						</div>
					</div>

					<div class="w3-container w3-row" >
						<div class="w3-panel w3-col" style="width:50%" >
							<select class="w3-select w3-border w3-center" id="nanogame_black_selector_id" ></select>
						</div>

						<div class="w3-panel w3-col" style="width:50%" >
							<button class="w3-button w3-white w3-border" type="button" id="nanogame_black_ok_id" onclick="nanogame.presenter.commit()" >OK</button>
						</div>
					</div>

				</div> <!-- END: black control zone -->

				<div class="w3-container w3-col nanogame-display-width-ratio" > <!-- BEGIN: black display zone -->
					<div class="w3-panel w3-card-4 w3-black w3-border w3-border-black w3-jumbo w3-center" >
						<span class="w3-animate-left" id="nanogame_black_play_id" ></span>
					</div>
				</div> <!-- END: black display zone -->

			</div> <!-- END: black zone -->

		</div> <!-- END: playing zone -->

		<div class="w3-container " > <!-- BEGIN: status zone -->
			<div class="w3-panel w3-card w3-text-yellow nanogame-game-mat-background" id="nanogame_game_status_id" ><p>game status</p></div>
		</div> <!-- END: status zone -->


		<div id="nanogame_debug_div_id" >  <!-- BEGIN: debug zone -->

			<div class="w3-container w3-green" >
				<p>d-key toggles the debug log; c-key clears the log.</p>
			</div>

			<div class="w3-panel w3-pale-green" id="nanogame_debug_messages_id" ></div>

		</div> <!-- END: debug zone -->
	</div>
</body>

</html>
