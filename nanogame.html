<body onload="nanogame.init_module(); nanogame.start();" >

	<p id="nanogame_wait_id" >Please wait, nanogame files are being loaded ...</p>


	<div>

		<div>
			<span class="nanogame_label_class" >White</span>
			<span class="nanogame_label_class" >Black</span>
		</div>

		<div>
			<span class="nanogame_score_class" id="nanogame_white_score_id" ></span>
			<span class="nanogame_score_class" id="nanogame_black_score_id" ></span>
		</div>

		<div>
			<button class="nanogame_button_class" type="button" id="nanogame_white_ok_id" onclick="nanogame.presenter.commit()" >OK</button>
			<select class="nanogame_select_class" id="nanogame_white_selector_id" ></select>

			<span class="nanogame_score_class" id="nanogame_white_play_id" ></span>
			<span class="nanogame_score_class" id="nanogame_black_play_id" ></span>

			<select class="nanogame_select_class" id="nanogame_black_selector_id" ></select>
			<button class="nanogame_button_class" type="button" id="nanogame_black_ok_id" onclick="nanogame.presenter.commit()" >OK</button>
		</div>

		<div>
			<p class="nanogame_messages_class" id="nanogame_game_status_id" >game status</p>
		</div>
	</div>

	<div>
		<button class="nanogame_button_class" type="button" id="nanogame_debug_toggle_id" onclick="nanogame.debug.toggle()" >Debug</button>
	</div>

	<div id="nanogame_debug_div_id" >

		<span>Debug</span>

		<button class="nanogame_button_class" type="button" id="nanogame_debug_clear_id"
			onclick="nanogame.debug.clear_messages()" >Clear</button>

		<p class="nanogame_messages_class" id="nanogame_debug_messages_id" ></p>
	</div>

	<script src="./nanogame.js" ></script>
	<script src="./nanogame_broker.js" ></script>
	<script src="./nanogame_debug.js" ></script>
	<script src="./nanogame_defs.js" ></script>
	<script src="./nanogame_game.js" ></script>
	<script src="./nanogame_presenter.js" ></script>

</body>

</html>
